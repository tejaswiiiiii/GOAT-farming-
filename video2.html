<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Video Example</title>
</head>
<body>

    <h2>Embedded Video Using Iframe</h2>
    
    <!-- YouTube Video -->
    <iframe width="640" height="360" 
        src="https://youtu.be/J3mfInWmHFw?si=eKkoyowsE0WlShhm" 
        title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
    </iframe>

    <!-- Video Description -->
    <p>This video is embedded using an iframe, which allows you to include videos from external platforms like YouTube.</p>

</body>
</html>
